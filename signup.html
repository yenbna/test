<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Happy Holiday</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-page">
        <div class="signup-left">
            <div class="welcome-text">
                <h1>Welcome to<br>Happy Holiday</h1>
            </div>
        </div>
        <div class="signup-right">
            <div class="auth-container">
                <h2>Hello!</h2>
                <p>Sign Up to Get Started</p>
                <form id="signupForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullName" placeholder="Full Name">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email Address">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <small class="password-hint">Minimum 6 characters</small>
                                      

                    <!-- Место для вывода фидбэков -->
                    <div id="feedback" class="feedback"></div>

                    <button type="submit" class="register-btn">Register</button>
                    <p class="signin-link">Have an account? <a href="signin.html">Sign in!</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
